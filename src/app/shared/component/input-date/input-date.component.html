<div class="input-form p-0">
  <div class="align-items-center justify-content-center">
    <div
      class="d-flex font-size-12 align-items-center justify-content-center noselect"
    >
      <div class="p-2 ml-1-25" (click)="calculateMonth(false)">
        <img src="assets/icons/left.svg" />
      </div>
      <div class="d-flex flex-column width-100 text-center">
        <div class="p-0 font-weight-bold">{{ month }}</div>
        <div class="p-0">{{ year }}</div>
      </div>
      <div class="ml-auto p-2 mr-1-25" (click)="calculateMonth()">
        <img src="assets/icons/right.svg" />
      </div>
    </div>
  </div>
</div>
